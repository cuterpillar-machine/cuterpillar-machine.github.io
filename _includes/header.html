<header class="sticky top-0 z-40 w-full backdrop-blur flex-none transition-colors duration-500 lg:z-50 lg:border-b lg:border-slate-900/10 dark:border-slate-50/[0.06] bg-white/95 dark:bg-slate-950/95" role="banner">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
            <div class="flex items-center">
                <a href="{{ '/' | relative_url }}" class="text-xl font-bold text-primary-600 dark:text-primary-400">
                    {{ site.title }}
                </a>
            </div>
            <nav class="hidden md:block">
                <div class="ml-10 flex items-baseline space-x-4">
                    <a href="{{ '/' | relative_url }}" class="px-3 py-2 rounded-md text-sm font-medium hover:text-primary-600 dark:hover:text-primary-400 transition-colors">{{ site.nav.home }}</a>
                    <a href="{{ '/documentation.html' | relative_url }}" class="px-3 py-2 rounded-md text-sm font-medium hover:text-primary-600 dark:hover:text-primary-400 transition-colors">{{ site.nav.documentation }}</a>
                    <a href="{{ '/support.html' | relative_url }}" class="px-3 py-2 rounded-md text-sm font-medium hover:text-primary-600 dark:hover:text-primary-400 transition-colors">{{ site.nav.support }}</a>
                    <a href="{{ '/versions.html' | relative_url }}" class="px-3 py-2 rounded-md text-sm font-medium hover:text-primary-600 dark:hover:text-primary-400 transition-colors">{{ site.nav.versions }}</a>
                    <button id="theme-toggle" class="ml-4 p-2 text-slate-500 dark:text-slate-400 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-lg text-sm">
                        <svg id="theme-toggle-dark-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
                        <svg id="theme-toggle-light-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.464 5.05l-.707-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" fill-rule="evenodd" clip-rule="evenodd"></path></svg>
                    </button>
                </div>
            </nav>
            <div class="md:hidden flex items-center">
                <button id="mobile-menu-button" class="p-2 rounded-md text-slate-400 hover:text-slate-500 hover:bg-slate-100 dark:hover:bg-slate-800">
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
            </div>
        </div>
    </div>
    <!-- Mobile menu, show/hide based on menu state. -->
    <div id="mobile-menu" class="hidden md:hidden bg-white dark:bg-slate-950 border-b border-slate-900/10 dark:border-slate-50/[0.06]">
        <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
            <a href="{{ '/' | relative_url }}" class="block px-3 py-2 rounded-md text-base font-medium hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors">{{ site.nav.home }}</a>
            <a href="{{ '/documentation.html' | relative_url }}" class="block px-3 py-2 rounded-md text-base font-medium hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors">{{ site.nav.documentation }}</a>
            <a href="{{ '/support.html' | relative_url }}" class="block px-3 py-2 rounded-md text-base font-medium hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors">{{ site.nav.support }}</a>
            <a href="{{ '/versions.html' | relative_url }}" class="block px-3 py-2 rounded-md text-base font-medium hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors">{{ site.nav.versions }}</a>
        </div>
    </div>
</header>
