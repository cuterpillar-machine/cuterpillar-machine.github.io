<head>
    <meta charset="UTF-8">
    {% seo %}
    {% feed_meta %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="shortcut icon" type="image/x-icon" href="{{ site.favicon | default: '/assets/favicon.ico' | relative_url }}">
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        },
                    }
                }
            }
        }
    </script>

    <style type="text/tailwindcss">
        @layer base {
            body {
                @apply antialiased text-slate-900 bg-white dark:text-slate-200 dark:bg-slate-950;
            }
        }
        @layer components {
            .prose pre {
                @apply bg-slate-900 dark:bg-slate-900/50 border border-slate-800 rounded-lg shadow-inner;
            }
            .prose code {
                @apply text-primary-600 dark:text-primary-400 font-semibold;
            }
            .prose pre code {
                @apply text-slate-300 font-normal bg-transparent p-0;
            }
        }
    </style>
</head>
